<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>POS App: Manage Customers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/customers-items.css">
    <link rel="stylesheet" href="css/manage-customers.css">

    <meta name="theme-color" content="#fafafa">

</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">
            <i class="fab fa-opencart"></i>
            DEP7 POS</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">
                                <i class="fas fa-tachometer-alt"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-cart-plus"></i>
                                Place Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-search-dollar"></i>
                                Search Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-user-tag"></i>
                                Manage Customers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="manage-items.html">
                                <i class="fas fa-sitemap"></i>
                                Manage Items
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Manage Customers</h1>
                </div>
                <div class="row">
                    <div class="col-12 col-xl-6">
                        <div class="card text-dark bg-light mb-3">
                            <div class="card-header">Customer Information</div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-2">
                                        <label for="txtId" class="form-label">Customer ID</label>
                                        <input id="txtId" class="form-control form-control-sm" type="text" placeholder="Eg. C001"
                                            aria-label="Customer ID">
                                    </div>
                                    <div class="mb-2">
                                        <label for="txtName" class="form-label">Customer Name</label>
                                        <input id="txtName" class="form-control form-control-sm" type="text"
                                            placeholder="Eg. Dulanga Nimesha" aria-label="Customer Name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtAddress" class="form-label">Customer Address</label>
                                        <input id="txtAddress" class="form-control form-control-sm" type="text"
                                            placeholder="Eg. No-34, Galle Road, Amabalangoda."
                                            aria-label="Customer Address">
                                    </div>
                                    <div class="mb-1">
                                        <button type="button" class="btn btn-sm btn-primary">Save</button>
                                        <button type="button" class="btn btn-sm btn-warning">Clear</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-xl-6">
                                <table id="tbl-customers" class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Address</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th colspan="4">
                                                <nav aria-label="Page navigation example">
                                                    <ul class="pagination">
                                                      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                                                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                                                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                                                      <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                                    </ul>
                                                  </nav>
                                            </th>
                                        </tr>
                                    </tfoot>
                                </table>
                    </div>
                </div>
            </main>
            <footer class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                Copyright &copy; 2021 DEP-7. All Rights Reserved.
            </footer>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="ts/manage-customers.ts"></script> -->
</body>

</html>
